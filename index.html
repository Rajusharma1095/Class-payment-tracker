<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Payment Tracker</title>
</head>
<body>

    <h2>Tuition Payment Tracker</h2>
    
    <form id="paymentForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" autocomplete="name" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" autocomplete="organization-title" required>

        <label for="amount">Amount Paid:</label>
        <input type="number" id="amount" name="amount" autocomplete="transaction-amount" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
